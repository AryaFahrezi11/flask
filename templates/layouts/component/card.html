<div class="container">
    <div class="row">
        {% for produk in produk %}
        <div class="col-6 col-md-3">
            <div class="card shadow p-3 mb-5 bg-body-dark rounded" style="width: 100%;">
                <img src="{{ produk.image_url }}" class="card-img-top " alt="" width="50px">
                <div class="card-body">
                    <h5 class="card-title">{{ produk.name_product }}</h5>
                    <p class="card-text">Rp.{{ produk.price | rupiah }}</p>
                    <a href="/detail-produk/{{ produk.id }}" class="btn btn-outline-dark d-flex justify-content-center ">Lihat Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
