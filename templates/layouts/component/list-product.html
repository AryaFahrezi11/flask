    <div class="container" >
    <div class="row">
        <div class="col">
            <table class="table table-hover" id="myTable">
                <thead>
                    <tr>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Gambar</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Stok</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produk in produk %}
                    <tr>
                        <td>{{ produk.name_product }}</td>
                        <td><img src="{{produk. image_url}}" alt="" width="50px"></td>
                        <td>Rp.{{ produk.price | rupiah }}</td>
                        <td>{{ produk.name_category }}</td>
                        <td>{{ 'Tersedia' if produk.in_stok == True else 'Tidak tersedia'}}</td>
                        <td>
                            <a href="/edit-product/{{ produk.id }}" class="btn btn-warning m-1">Edit</a>
                            <a href="/delete-product/{{ produk.id }}" class="btn btn-danger m-1 delete-button"> Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
